      <p>The basic content in the game is rather simple. There are quests, that involve exploring the world, interacting with NPCs and 
         killing monsters. There is grinding, which will likely be your main source of income in the game. Grinding is the act of killing
         mobs over and over and collecting the drops which you can then sell to make silver. The main focus and speialt of the game however,
         is the PvP content. There are 1v1s, 3v3 scrimages, and in the later game you and your guild can fight other guilds for terriories
         and silver. Finally, the other main source of income is lifeskills. They are as follows:
